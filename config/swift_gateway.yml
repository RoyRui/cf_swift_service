uaa_client_auth_credentials:
  username: admin@anynines.com
  password: "adminusersecret"
service_auth_tokens:
  swift_core: "swift-token"
logging:
  level: debug
mbus: nats://localhost:4222
pid: /tmp/swift_service.pid
node_timeout: 2
cc_api_version: v2
