service:
  name: swift
  version: "1.0"
  description: 'Swift service'
  plans: ['free']
  default_plan: free
  tags: ['swift', 'swift-1.0', 'storage', 'openstack']
  supported_versions: ['1.0']
  version_aliases:
    'current': '1.0'
ip_route: localhost
index: 0
uaa_client_id: vmc
